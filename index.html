<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper scissors</title>
</head>
<body>
    <div id="container">
        <div id="top-container">
            <button type="button" class = "btns topBtn" id="rock">&#129704;</button>
            <button type="button" class = "btns topBtn" id="paper">&#9995;</button>
            <button type="button" class = "btns topBtn" id="scissors">&#9986;</button>
        </div>


        <div id="bottom-container">
            <div id="score"></div>
            <div id="result"></div>
            <button id="reset-btn" type="button" class = "btns">&#128308;</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
